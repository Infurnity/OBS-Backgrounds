<!DOCTYPE html>
<html id="krescent" lang="zh_TW" style="width: 100%; height: 100%">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>itf6 star background | KC</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/lux/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
  </head>
  <body style="width: 100%; height: 100%; background: rgb(13, 13, 13)">
    <style>
      #starfield {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: -100;
        position: absolute;
        top: 0;
        left: 0;
        min-height: 100%;
        min-width: 100%;
        right: 0;
        object-fit: cover;
      }
    </style>

    <script>
      if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }
    </script>

    <div id="starfield"></div>
    <script id="rendered-js" type="module">
      import { starfieldEffect } from "https://cdn.skypack.dev/pin/starfield-effect@v0.0.9-qj6H2nb41nTM4DxjzSFg/mode=imports,min/optimized/starfield-effect.js";
      const container = document.getElementById("starfield");
      if (container) {
        starfieldEffect({
          parent: container,
          numParticles: 1800,
          background: "#090A0F",
          particleColor: "white",
          maxParticleSize: 3,
          fps: 60,
          speed: 0.7,
        });
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  </body>
</html>
